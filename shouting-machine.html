<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles2.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts2.js"></script>
  <title>Shouting Machine</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the the form to have it shout at you</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">What do you want it to say?</label>
          <input id="person1" class="form-control" type="text">
        </div>


        <button type="submit" class="btn">Show me uppercase</button>
      </form>
    </div>

    <div id="story">
      <h1>Returned shouting message</h1>
      <p>
        Shout text <span class="person1"></span>
      </p>
    </div>
  </div>
</body>
</html>
